name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.0'
        
    - name: Get version
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
        
    - name: Download VirtualDesktopAccessor
      shell: pwsh
      run: |
        $vdaRepo = "Ciantic/VirtualDesktopAccessor"
        $vdaReleases = "https://api.github.com/repos/$vdaRepo/releases/latest"
        $vdaInfo = Invoke-RestMethod -Uri $vdaReleases
        $vdaUrl = $vdaInfo.assets | Where-Object { $_.name -like "*x64.dll" } | Select-Object -ExpandProperty browser_download_url
        
        Write-Host "Downloading VirtualDesktopAccessor.dll from: $vdaUrl"
        Invoke-WebRequest -Uri $vdaUrl -OutFile "VirtualDesktopAccessor.dll"
        
    - name: Build
      shell: pwsh
      run: |
        mkdir -p build
        go build -o build/WinCuts.exe -ldflags "-s -w -X main.Version=${{ steps.get_version.outputs.VERSION }}"
        cp default_config.yaml build/default_config.yaml
        cp VirtualDesktopAccessor.dll build/VirtualDesktopAccessor.dll
        echo "Build contents:"
        ls -la build/
        echo "Testing version:"
        ./build/WinCuts.exe -v || true
      env:
        GOOS: windows
        GOARCH: amd64
        
    - name: Create archive
      run: |
        cd build
        echo "Creating archive with:"
        ls -la
        zip WinCuts-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip WinCuts.exe default_config.yaml VirtualDesktopAccessor.dll
        echo "Archive contents:"
        unzip -l WinCuts-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/WinCuts-*.zip
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## Installation
          Open PowerShell and run:
          ```powershell
          irm https://raw.githubusercontent.com/fingann/WinCuts/main/install.ps1 | iex
          ```
